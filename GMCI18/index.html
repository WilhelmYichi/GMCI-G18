<!DOCTYPE html>
<html>
<head>
<title>Online Tutor System</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

<link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

<div class="main">

	<div class="w3_login">
		<div class="w3_login_module">
			<div class="module form-module">
				<div class="toggle">
					<i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">Register</div>
				</div>
				<div class="form">
					<h2>Online Tutor System</h2>
					<form action="#" method="post">
						<input type="text" name="Username" placeholder="Username" required=" " />
						<input type="password" name="Password" placeholder="Password" required=" " />
						<input type="submit" value="Log in" onclick="javascript:window.open('home.html')"/>
					</form>
				</div>
				<div class="form">
					<h2>creat an account</h2>
					<form action="#" method="post">
						<input type="text" name="Username" placeholder="Username" required=" " />
						<input type="password" name="Password" placeholder="Password" required=" " />
						<input type="email" name="Email" placeholder="Email" required=" " />
						<input type="text" name="Phone" placeholder="phone" required=" " />
						<input type="submit" value="register" />
					</form>
				</div>
				<div class="cta"><a href="#">forget password?</a></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$('.toggle').click(function(){
	$(this).children('i').toggleClass('fa-pencil');
	$('.form').animate({height: "toggle",'padding-top': 'toggle','padding-bottom': 'toggle',opacity: "toggle"}, "slow");
});
</script>

</body>
</html>
